<html>
    <head>
      <!-- BEGIN Pre-requisites -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
      </script>
      <script type="text/javascript">
        (function () {
          var po = document.createElement('script');
          po.type = 'text/javascript';
          po.async = true;
          po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(po, s);
        })();
          
        function signInCallback(auth){
            $("#result").html(auth['code'])
        }
      </script>
      <!-- END Pre-requisites data-scope="https://www.googleapis.com/auth/plus.login"-->
    </head>
    <body>
        <div id="signinButton">
            <span class="g-signin"
                    data-scope="openid profile email"
                    data-clientid="551013514703.apps.googleusercontent.com"
                    data-redirecturi="http://127.0.0.1:60381"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback">
            </span>
        </div>
        <div id="result"></div>
    </body>
</html>
